{% extends "layout.html" %}
{% load static from staticfiles %}

{% block title %}Mineraalimme{% endblock %}

{% block content %}


<div class="bounds--less">
   <div class="grid-100">
       <ul class="minerals__container">
           {% for mineral in minerals %}
               <li class="minerals__item">
                   <a class="minerals__anchor" href="{% url 'minerals:detail' pk=mineral.pk %}">{{ mineral.simple_name }}</a>
               </li>
           {% endfor %}
       </ul>
   </div>
</div>

<div class="minerals__random">
  <a class="minerals__anchor" href="{% url 'minerals:detail' pk=random_mineral.pk %}">Satunnainen mineraali</a>
</div>
{% endblock %}
