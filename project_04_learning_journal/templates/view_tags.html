{% extends "layout.html" %}

{% block content %}
    <section>
        <div class="container">
            <div class="entry-list">
                {% if entry_tags.count() %}
	                <h4>Your Entry is tagged with these tags:</h4>
	                {% for tag in entry_tags %}
		                    <ul>         
		                        <li>
		                            <h4>{{ tag.tag }}</h4>
		                     	</li>
		                    </ul>                        
		            {% endfor %}
		        <br><h4><a href="{{ url_for('add_tag', entry_id=entry.pk, slug=entry.slugified_title) }}" title="Add tag">Add</a> /
		        <a href="{{ url_for('remove_tag', entry_id=entry.pk, slug=entry.slugified_title) }}" title="Remove tag">Remove</a> Tags.<h4>
		        {% else %}
	                <h4>Your Entry has not been tagged. <a href="{{ url_for('add_tag', entry_id=entry.pk, slug=entry.slugified_title) }}" title="Add tag">Tag it!</a></h4>
		        {% endif %}                 
            </div>
        </div>
    </section>
{% endblock %}
