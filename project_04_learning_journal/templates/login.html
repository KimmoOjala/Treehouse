{% extends "layout.html" %}
{% from 'macros.html' import render_field %}

{% block content %}
    {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
    {% endif %}
    <section>
        <div class="container">
            <form method="POST" action="" class="form">
                {{ form.hidden_tag() }}
                {% for field in form if field.widget.input_type != 'hidden' %}
                {{ render_field(field) }}
                {% endfor %}
                <button type="submit" id="submit">Log In</button><br><br>
            </form>
        </div>
    </section>
{% endblock %}
